<script>

  const curry = (fn, ...oldArgs) => (...newArgs) => {
    const args = [...oldArgs, ...newArgs];
    return (args.length < fn.length) ? curry(fn, ...args) : fn(...args);
  };

  const demo = (a, b, c, d) => {
    return a + b + c + d
  }
