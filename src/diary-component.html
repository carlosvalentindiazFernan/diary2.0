<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/demo/demo1.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<link rel="import" href="./app-create/app-create.html">
<link rel="import" href="./app-list/app-list.html">
<link rel="import" href="./app-theme/app-theme.html">

<dom-module id="diary-component">
  <template>
    <custom-style>
      <style is="custom-style">
        html,
        body {
          margin: 0;
          font-family: 'Roboto', 'Noto', sans-serif;
          -webkit-font-smoothing: antialiased;
          background: #f1f1f1;
          max-height: 368px;
        }

        app-toolbar {
          background: rgba(0,0,218,1);
          background: -webkit-gradient(left top, right top, color-stop(0%, rgba(0,0,218,1)), color-stop(100%, rgba(255,64,128,1)));
          background: -webkit-linear-gradient(left, rgba(0,0,218,1) 0%, rgba(255,64,128,1) 100%);
          background: -o-linear-gradient(left, rgba(0,0,218,1) 0%, rgba(255,64,128,1) 100%);
          background: -ms-linear-gradient(left, rgba(0,0,218,1) 0%, rgba(255,64,128,1) 100%);
          background: linear-gradient(to right, rgba(0,0,218,1) 0%, rgba(255,64,128,1) 100%);

          color: #fff;
        }

        paper-icon-button {
          --paper-icon-button-ink-color: white;
        }

        paper-icon-button+[main-title] {
          margin-left: 24px;
        }

        paper-progress {
          display: block;
          width: 100%;
          --paper-progress-active-color: rgba(255, 255, 255, 0.5);
          --paper-progress-container-color: transparent;
        }

        app-header {
          @apply --layout-fixed-top;
          color: var(--primary-text-color);
          --app-header-background-rear-layer: {
            background-color: #ef6c00;
          }
          ;
        }

        sample-conten{
          margin-top: 4em;
        }

        .container-shell-app{
          position: absolute;
          padding-top: 44px;          
          display: flex;
          justify-content: space-between;
          flex-direction: row-reverse;
        }
        app-list{
          width: 10em;
        }
      </style>
    </custom-style>
    <app-header reveals>
      <app-toolbar>
        <div main-title>My app</div>
        <paper-icon-button icon="search"></paper-icon-button>
        <paper-icon-button on-tap="handleClick" icon="add"></paper-icon-button>
        <paper-progress value="10" indeterminate bottom-item></paper-progress>
      </app-toolbar>
    </app-header>
    <section class="container-shell-app">
        <app-list></app-list>
      <app-create></app-create>
    </section>


  </template>

  <script>
    /**
     * `agent2-0`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class DiaryComponent extends Polymer.Element {
      static get is() { return 'diary-component'; }

      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'agent2-0'
          }
        };
      }

      handleClick() {
        this.dispatchEvent(new CustomEvent('openDialog', {
          bubbles: true,
          composed: true,
          detail: true
        }));
        console.log('demo')
      }
    }

    window.customElements.define(DiaryComponent.is, DiaryComponent);
  </script>
</dom-module>
